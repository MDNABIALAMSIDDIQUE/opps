<!doctype html>
<html lang="en"  xmlns:th= https://www.thymeleaf.org>
<head>
	<meta charset="UTF-8" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>Login form</title>
</head>
<body>
	<h1 style="text-align: center;margin-top:5%;">WelCome to Login Page</h1>
	<div class="container">
		<div class="row">
			<div class="col-md-6 offset-md-3"></div>
			
<form th:action="@{/process}" method="post" th:object="${loginData}">
		  <div class="mb-3">
			    <label style=" font-size: 155%" for="exampleInputEmail1">User Name</label>
			    <input type="text"
			    class="form-control"
			    
			    th:value="${loginData.userName}"
			    
			    name="userName" 
			    id="exampleInputEmail1" 
			    aria-describedby="emailHelp">
			   
		  </div>
		  <div class="mb-3">
			    <label style=" font-size: 155%" for="exampleInputPassword1">Email</label>
			    <input type="email" 
			    name="email"
			    class="form-control" 
			    
			    th:value="${loginData.email}"
			    id="exampleInputPassword1">
		  </div>
		  <div class="mb-3 form-check">
			    <input type="checkbox" class="form-check-input" id="exampleCheck1">
			    <label class="form-check-label" for="exampleCheck1">Check me out</label>
		  </div>
		  
		  <button type="submit" class="btn btn-primary">Submit</button>
</form>
			
			
			
		</div>
	</div>
</body>
</html>

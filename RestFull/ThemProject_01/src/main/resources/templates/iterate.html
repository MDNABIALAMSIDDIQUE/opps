<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
<title>List of Name </title>
</head>
<body>
		<h1 th:text="${names}">List of Names ----------</h1>
		<ul>
			<li th:each="n:${names}">
				<span th:text="${n}"></span>
			</li>
			
			
		</ul>
		
</body>
</html>
